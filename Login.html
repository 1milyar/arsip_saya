<!-- Login Page -->
<div id="loginPage">
  <div class="login-card text-center">
    <div class="mb-4">
      <i class="bi bi-folder-fill text-primary" style="font-size: 64px;"></i>
      <h3 class="mt-3 font-weight-bold">SPJ Digital</h3>
      <p class="text-muted">Bappedalitbang Paser v8.1</p>
    </div>
    <form id="loginForm">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" placeholder="Username" required>
        <label for="username">Username</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn btn-primary btn-lg w-100 py-3 shadow">
        Masuk <i class="bi bi-box-arrow-in-right"></i>
      </button>
    </form>
  </div>
</div>
