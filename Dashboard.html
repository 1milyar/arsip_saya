<!-- Dashboard Section -->
<section id="dashboardSection" class="app-section">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-speedometer2 text-primary"></i> Dashboard Statistik</h2>
    <button class="btn btn-outline-primary" onclick="exportDashboardToPDF()">
      <i class="bi bi-file-pdf"></i> Export PDF
    </button>
  </div>

  <div class="row">
    <div class="col-md-3">
      <div class="card card-custom p-4 text-center">
        <h1 id="totalSpj" class="text-primary fw-bold">0</h1>
        <p class="text-muted mb-0">Total SPJ</p>
      </div>
    </div>
    <div class="col-md-5">
      <div class="card card-custom p-4 text-center text-md-start">
        <h4 id="totalNominal" class="text-success fw-bold">Rp 0</h4>
        <p class="text-muted mb-0">Total Nominal Tahun Ini</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-custom p-4 text-center">
        <h5 id="highestMonth" class="text-info fw-bold">-</h5>
        <p class="text-muted mb-0">Puncak Realisasi</p>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-8">
      <div class="card card-custom p-4 h-100">
        <h6>Grafik Bulanan</h6>
        <div style="height: 300px;">
          <canvas id="monthlyChart"></canvas>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-custom p-4 h-100">
        <h6>Proporsi Bidang</h6>
        <div style="height: 300px;">
          <canvas id="bidangChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</section>
